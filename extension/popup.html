<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body style="padding-bottom: 20px;">
    <div class="container">
        <img src="icon.png" alt="Extension Icon" class="logo"> <!-- Centered logo -->
        <p class="description">Here you can summarize podcasts easily.</p> <!-- Description text -->
        <button id="summarizeButton" class="button">Summarize</button> <!-- Summarize button -->
        <div id="summary" class="summary"></div> <!-- Result container -->
        <img src="paste.png" alt="Paste Icon" class="paste-icon"> <!-- Paste icon -->
        <img src="tick.png" alt="Tick Icon" class="tick-icon"> <!-- Tick icon -->
    </div>

    <script src="popup.js"></script>
</body>
</html>
